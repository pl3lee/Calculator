<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator-container">
        <div class="logo-solar-container">
            <div class="logo-container">
                <div class="logo">CASIO</div>
                <div class="model">ABC-123</div>
            </div>
            <div class="solar-container">
                <div class="solar-panel"></div>
                <div class="two-way-power">TWO WAY POWER</div>
            </div>
            
        </div>
        <div class="display-container">
            <div class="storedNumberDisplay">0</div>
            <div class="display">0</div>
        </div>
        <div class="calculator-main-container">
            <!-- <div class="keypad-container"></div> -->
            <div class="keypad-btn" id="clear">Clear</div>
            <div class="keypad-btn" id="delete">Delete</div>
            <div class="keypad-btn operation" id="d">/</div>
            <div class="keypad-btn operation" id="m">*</div>

            <div class="keypad-btn digit" id="seven">7</div>
            <div class="keypad-btn digit" id="eight">8</div>
            <div class="keypad-btn digit" id="nine">9</div>
            <div class="keypad-btn operation" id="s">-</div>

            <div class="keypad-btn digit" id="four">4</div>
            <div class="keypad-btn digit" id="five">5</div>
            <div class="keypad-btn digit" id="six">6</div>
            <div class="keypad-btn operation" id="p">+</div>
            
            <div class="keypad-btn digit" id="one">1</div>
            <div class="keypad-btn digit" id="two">2</div>
            <div class="keypad-btn digit" id="three">3</div>
            <div class="keypad-btn operation" id="e">EXP</div>

            <div class="keypad-btn digit" id="zero">0</div>
            <div class="keypad-btn" id="dot">.</div>
            <div class="keypad-btn operation" id="equal">=</div>
            
            
        </div>
    </div>
</body>
</html>
